<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试平台登录</title>
    <style>
        body{
            background: url("../static/login.png");
            background-attachment: fixed;
            background-size: cover;
        }
        .meng_input{
            width: 90%;
            height: 30px;
            background-color: #d1d0d1;
            float: right;
            margin-right: 10px;
            border-radius: 10px;
            text-align: center;
            border: 0;
        }
        span{
            color: #f25e78;
        }
    </style>
</head>
<body>
    <div style="box-shadow: 4px 4px 6px #2a262a;margin-left: -webkit-calc(50% - 150px);width: 300px;background-color: white;opacity: 0.8;border-radius: 10px;text-align: center">
        <span style="font-size: xx-large;color: #1e1107">接口测试平台</span>
        <br>
        <span>欢迎使用</span>
        <br><br>
        <div>
            <input type="text" class="meng_input" placeholder="用户名">
            <br><br>
            <input type="text" class="meng_input" placeholder="密码">
            <br><br><br>
            <button style="margin-left: 10px;width: 90%;height: 30px;background-color: #cc0000;color: white;font-size: large;border-radius: 10px;border: 0;box-shadow: 4px 4px 4px #a0a0a0">登录</button>
            <br><br>
            <span style="font-size: xx-small">若首次登录，请点击 <a href="#">注销账号</a></span>
            <br><br>
        </div>
    </div>
</body>
</html>
