<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目设置</title>
</head>
<body>

    <nav class="navbar navbar-default" role="navigation" style="position: absolute;top: 0px;left: 80px;width:-webkit-calc(100% - 200px);z-index: 1">
        <div class="container-fluid">
        <div class="navbar-header">
            <span style="font-size: xx-small" class="navbar-brand" >项目名称：{{ project.name }}</span>
            <a class="navbar-brand" href="/project_list/">返回项目列表</a>
        </div>
        <div>
            <ul class="navbar-nav navbar-brand wrap-li">
                <li class="active"><a href="/apis/{{ project.id }}/" style="padding: 16px 20px">接口库</a></li>
                <li><a href="/cases/{{ project.id }}/" style="padding: 16px 20px">用例库</a></li>
                <li><a href="/project_set/{{ project.id }}/" style="padding: 16px 20px" >项目设置</a></li>
            </ul>
        </div>
        </div>
    </nav>
    <br><br>

    <div style="text-align: center">
        <br>
        <h3>项目名称</h3>
        <textarea name="" id="name" placeholder="最大100字" style="width: 70%" rows="4"></textarea> <br>
        <h3>项目描述</h3>
        <textarea name="" id="remark" placeholder="最大500字"  style="width: 70%" rows="4"></textarea> <br>
        <h3>其他管理员</h3>
        <textarea name="" id="other_user" placeholder="多个成员之间用英文逗号,来隔开"  style="width: 70%" rows="4"></textarea>
    </div>

    <br><br>
    <button type="button" style="margin-left: 15%;width: 70%" class="btn btn-primary btn-lg btn-block">保存</button>

    <script>
        document.getElementById('menu_btn').style.display='none';
    </script>
    <script>
        $(function () {
            $(".wrap-li li").hover(function () {
                $(this).siblings("li").removeClass("active")
                $(this).addClass("active")

            })
        })
    </script>

</body>
</html>
